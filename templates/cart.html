{% extends 'base.html' %}

{% block main %}


    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Cart</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-total">Total</th>
                    <th class="product-remove">Remove</th>
                  </tr>
                </thead>
                <tbody>

                {% for pro in products %}
                    {% for car in carts %}
                        {% if car.prd_id_id == pro.id %}
                  <tr>
                    <td class="product-thumbnail">
                      <img src="{{ pro.image.url }}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{ pro.productname }}</h2>
                    </td>
                    <td class="itemprice">{{ pro.price }}</td>
                    <td>
                      <div class="input-group mb-3" style="max-width: 120px;">
                        <input type="number" class="form-control text-center qty" onchange="calculatetotal()" value="1" max="{{ pro.quantity }}" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>

                    </td>
                    <td class="showtotal"></td>
                    <td><a href="{% url 'removecart' car.id %}" class="btn btn-primary btn-sm">X</a></td>
                  </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black grand-total"></strong>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button class="btn btn-primary btn-lg py-3 btn-block" onclick="window.location.href='http://127.0.0.1:8000/booking/'">Proceed To Checkout</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<script>
    calculatetotal();
    function calculatetotal() {
        let itemprice = document.getElementsByClassName('itemprice');
        let itemquantity = document.getElementsByClassName('qty');
        let totalprice = 0;
        let pastetotal = document.getElementsByClassName('showtotal');

        for(let i=0;i<itemprice.length;i++) {
            totalprice = parseInt(itemprice[i].innerHTML) * parseInt(itemquantity[i].value);
            pastetotal[i].innerHTML = totalprice;
        }

        calculategrandtotal();
    }

    function calculategrandtotal() {
        let grandtotal = document.getElementsByClassName('grand-total');
        let prices = document.getElementsByClassName('showtotal');
        let total = 0;

        for(let i=0;i<prices.length;i++) {
            total += parseInt(prices[i].innerHTML);
        }
        grandtotal[0].innerHTML = total;
    }
</script>

    </div>

 {% endblock %}
